<div>
  <a class="btn btn-info mb-2" routerLink="new">Novo</a>

  <table class="table">
    <thead>
      <tr>
        <th scope="col" *ngFor = "let column of headers">
        {{column}}
        </th>       
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let row of rows">
        <td *ngFor = "let column of headers">
          {{row[column]}}
        </td>
      </tr>
    </tbody>
    <div class="position-relative">
    <button type="button" class="btn btn-dark btn-lg mt-1" (click)="onSelectVoltar()">Voltar</button>
  </div>
  </table>
</div>
