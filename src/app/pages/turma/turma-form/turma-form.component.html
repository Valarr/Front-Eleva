<form [formGroup]="turmaForm" (submit)="submitForm()">
  <div class="card">
    <div class="card-header">Criar turma</div>

    <div class="card-body">
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="name">Nome</label>
          <input type="text" class="form-control" id="name" formControlName="nome_turma" placeholder="Nome da turma" />
        </div>

      </div>
    </div>

    <button
      type="submit"
      class="btn btn-secondary btn-lg mt-3"
    >
      Criar
    </button>
  </div>
  <button type="button" class="btn btn-dark btn-lg mt-1" (click)="onSelectVoltar()">Voltar</button>

</form>
