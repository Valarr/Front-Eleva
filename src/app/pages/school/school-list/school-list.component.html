<div>
  <a class="btn btn-info mb-2" routerLink="new">Novo</a>

  <table class="table">
    <thead>
      <tr>
        <th scope="col" *ngFor = "let column of headers">
        {{tableHeader[column]}}
        </th> 
        <th scope="col">Listar Turmas</th>      
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let row of rows">
        <td *ngFor = "let column of headers">
          {{row[column]}}
        </td>
        <td>
          <a 
            class="btn btn-secondary"
            routerLink="/school/{{row.id_escola}}/turma"
          >
            Listar
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
